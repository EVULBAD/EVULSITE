<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVULBAD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=B612+Mono=swap" rel="stylesheet"> 
</head>
<body>
    <div id="textbox" class="hidden">
        <p id="locked_txt"><span style="color:red;">closed up</span>! just like the sign says.<br>crazy how that works.</p>
    </div>
    <door>
        <svg version="1.1" width="1920px" height="1080px" viewbox="0 0 1920 1080" preserveAspectRatio="xMidYMax slice">
            <polygon class="button locked" points="1041,640,1083,640,1078,721,1034,723"></polygon>
        </svg>
        <div id="overlay">
            <img id="dust" src="imgs/dust.gif">
            <wiggle id="left"></wiggle><wiggle id="right"></wiggle>
            <img src="imgs/door_overlay.png">
        </div>
        <main>
            <div id="locked" class="animate">
                <img rel="preload" src="imgs/door_closed.png" class="current">
                <img rel="preload" src="imgs/door_locked.001.png" class="hidden">
                <img rel="preload" src="imgs/door_locked.002.png" class="hidden">
                <img rel="preload" src="imgs/door_locked.003.png" class="hidden">
                <img rel="preload" src="imgs/door_locked.004.png" class="hidden">
                <img rel="preload" src="imgs/door_locked.005.png" class="hidden">
            </div>
        </main>
    </door>
    <footer>
        <div id="innerfooter">
            <p>copyright © 2023 EVULBAD ◈ <a href="mailto:evulbad@gmail.com">contact me</a> ◈ someday, there'll be a sitemap here. not today though</p>
        </div>
    </footer>
</body>
</html>
<script preload src="main.js"></script>
