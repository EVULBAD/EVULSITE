<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVULBAD | commissions - 2D form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../all_pages.css" rel="stylesheet" type="text/css" media="all">
    <link href="commissions.css" rel="stylesheet" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=B612+Mono=swap"> 
</head>
<body id="commissions" class="form">
    <!--<script>0</script>-->
    <main>
        <div class="wrapper">
            <content>
                <a class="nav left" href="2d.html">
                    <nav class="left">back</nav>
                </a>
                <form>
                    <formlabel>COMMISSION TYPE*</formlabel><br>
                    <input type="radio" id="bust" name="type" value="bust" data-valuetwo="1"><label for="bust">bust</label><br>
                    <input type="radio" id="half-body" name="type" value="half-body" data-valuetwo="1"><label for="half-body">half-body</label><br>
                    <input type="radio" id="full-body" name="type" value="full-body" data-valuetwo="1"><label for="full-body">full-body</label><br>
                    <br>
                    <formlabel>COLOR STYLE*</formlabel><br>
                    <input type="radio" id="flat" name="style" value="flat" checked="checked" data-valuetwo="1"><label for="flat">monochrome</label><br>
                    <input type="radio" id="flat" name="style" value="flat" checked="checked" data-valuetwo="1"><label for="flat">flat color</label><br>
                    <input type="radio" id="cel" name="style" value="cel" data-valuetwo="1"><label for="cel">fully shaded</label><br>
                    <br>
                    <formlabel>ADD-ONS</formlabel><br>
                    <input type="checkbox" id="checkboxes-0" name="add-ons" value="extra&nbsp;characters" data-valuetwo="1"><label for="checkboxes-0">extra characters (+70% base price)</label><br>
                    <input type="checkbox" id="checkboxes-1" name="add-ons" value="nsfw" data-valuetwo="1"><label for="checkboxes-1">nsfw (+$10)</label><br>
                    <input type="checkbox" id="checkboxes-2" name="add-ons" value="scenic&nbsp;bg" data-valuetwo="1"><label for="checkboxes-2">scenic bg (price varies; +$20 minimum)</label><br>
                    <input type="checkbox" id="checkboxes-3" name="add-ons" value="rush" data-valuetwo="1"><label for="checkboxes-3">rush order (+100% total price)</label><br>
                    <br>
                    <formlabel>REFERENCE IMAGE(S)*</formlabel><br>
                    <input type="file" id="files" name="ref&nbsp;files" multiple><br>
                    <label for="url">or paste urls:</label><br>
                    <textarea class="form-control" name="ref&nbsp;urls" placeholder="separate links with commas." rows="2" cols="50" style="resize: none;"></textarea><br>
                    <br>
                    <formlabel>ADDITIONAL INFO</formlabel><br>
                    <textarea class="form-control" name="addtl&nbsp;info" placeholder="character traits, poses, fashion, color schemes, etc, etc..." rows="5" cols="50" style="resize: none;"></textarea><br>
                    <br>
                    <formlabel>CONTACT EMAIL*</formlabel><br>
                    <input class="form-control" name="email" placeholder="email@example.com" size="50" type="text" /><br>
                    <br>
                    <tos><input type="checkbox" id="checkboxes-0" name="tos" value="yes"><label for="checkboxes-0">I have read and agree to the 
                    <a href="./tos.html" target="_blank">terms of service</a>.*</label></tos><br>
                    <!--minimum price: <span id="sum">billion</span>-->
                    <input type="submit" value="SUBMIT">
                </form>
            </content>
        </div>
        <div id="twod">
            <logo class="left">
                <img class="logo left" src="imgs/2d_infologo.png">
                <img class="logo left bg" src="imgs/gradient_infologo.png">
            </logo>
        </div>
    </main>
    <footer>
        <div id="innerfooter">
            <p>copyright © 2023 EVULBAD ◈ <a href="mailto:evulbad@gmail.com">contact me</a> ◈ someday, there'll be a sitemap here. not today though</p>
        </div>
    </footer>
</body>
</html>
<script defer src="commissions.js"></script>
